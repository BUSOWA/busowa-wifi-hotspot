<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSOWA WIFI HOTSPOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0fdf4, #ffffff);
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #166534;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
        .redirect-link:hover {
            background-color: #15803d;
        }
    </style>
    <script>
        // Auto-redirect to Vercel payment portal after 2 seconds
        setTimeout(function() {
            window.location.href = 'https://busowa-wifi-hotspot.vercel.app/';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>BUSOWA WIFI HOTSPOT</h1>
        <p>Redirecting to payment portal...</p>
        <a href="https://busowa-wifi-hotspot.vercel.app/" class="redirect-link">
            Click here if not redirected automatically
        </a>
    </div>
</body>
</html>
